<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Добавление расписания</title>
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/fontawesome.min.css">
        <link rel="stylesheet" href="css/main.css">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Railway</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li class="active"><a href="#">Маршрут</a></li>
                    <li class="active"><a href="#">Поезд </a></li>
                    <li class="active"><a href="#">Тип поезда</a></li>
                    <li class="active"><a href="#">Остановки</a></li>
                    <li class="active"><a href="#">Сотрудники</a></li>
                    <li class="active"><a href="#">Бригада</a></li>
                    <li class="active"><a href="#">Расписание</a></li>
                    <li class="active"><a href="#">Пользователи</a></li>
                    <li class="active"><a href="#">Выход</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div id="headerwrap">
        <div class="container">
            <div class="row centered">
                <div class="col-lg-8 col-lg-offset-2">
                    <h1>Railway</h1>
                    <h2>Железные дороги</h2>
                </div>
            </div>
        </div>
    </div>

    <div id="m">
        <div class="container">
            <div class="row centered">
                <h1>Добавление расписания</h1>
                <table>
                    <tr>
                        <td><h4>Поезд</h4></td>
                        <td>
                            <select name="" id="">
                                <option value="1">Вариант 1</option>
                                <option value="2">Вариант 2</option>
                            </select>
                        </td>
                        <td><h4>Маршрут</h4></td>
                        <td>
                            <select name="" id="">
                                <option value="1">Вариант 1</option>
                                <option value="2">Вариант 2</option>
                            </select>
                        </td>
                        <td>
                            <input type="datetime-local" class="datetime__input" placeholder="Дата и время отправления">
                        </td>
                        <td>
                            <input type="datetime-local" class="datetime__input" placeholder="Дата и время прибытия">
                        </td>
                        <td><h4>Город остановки</h4></td>
                        <td>
                            <select name="" id="">
                                <option value="1">Вариант 1</option>
                                <option value="2">Вариант 2</option>
                            </select>
                        </td>
                        <td><h4>Перрон</h4></td>
                        <td>
                            <select name="" id="">
                                <option value="1">Вариант 1</option>
                                <option value="2">Вариант 2</option>
                            </select>
                        </td>
                        <td>
                            <input type="datetime-local" class="datetime__input" placeholder="Дата и время остановки">
                        </td>
                        <td><h4>Все остановки в маршруте</h4></td>
                        <td>
                            <select name="" id="">
                                <option value="1">Вариант 1</option>
                                <option value="2">Вариант 2</option>
                            </select>
                        </td>
                        <td>
                            <button class="twice__button">Добавить остановку</button> 
                            <button class="twice__button">Удалить остановку</button> 
                        </td>
                        <td>
                            <button class="add_button">Добавить расписание</button>                
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>


    <footer id="f">
        <p>© 2022 Railway EgorSMS</p>    
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <script>
        config = {
            enableTime: true,
            dateFormat: "d-m-Y H:i",
            // altInput: true,
            // altFormat: "F j, Y (h:S K)",
            // dateFormat: "Y-m-d",
        }
        flatpickr("input[type=datetime-local]", config);

    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
